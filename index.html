<!DOCTYPE html>
<html lang="en">

<!-- Newer comment to check for git stuff. -->

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Rubik:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memory!</title>

</head>

<body>
  <h1>Memory!</h1>
  <div id="game">
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item">10</div>
      <div class="grid-item">11</div>
      <div class="grid-item">12</div>
      <div class="grid-item">13</div>
      <div class="grid-item">14</div>
      <div class="grid-item">15</div>
      <div class="grid-item">16</div>
    </div>
    <div class="button-bar">
      <div class="bb1">Your Score: <span id="num-guesses"><b>0</b></span></div>
      <div class="bb2">Best Score: <span id="low-score"><b>--</b></span></div>
      <div class="bb3"><button id="start-button">Play again!</button></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
