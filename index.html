<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Retro Recall</title>

</head>

<body>
  <h1>RETRO RECALL</h1>
  <h3>Click the ships and match the invaders!</h3>
  <div id="game">
    <div class="grid-container">
    </div>
    <div class="button-bar">
      <div class="bb1">Your Score: <span id="num-guesses"><b>0</b></span></div>
      <div class="bb2">Best Score: <span id="low-score"><b>--</b></span></div>
      <div class="bb3"><button id="start-button">Play again!</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
